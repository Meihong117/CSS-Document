<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="com_n_blend.css" />
    <title>Compositing and Blending</title>
  </head>
  <body>
    <!-- overall -->
    <div class="overall">
      <h2>1. Compositing and Blending</h2>
      <ol>
        <a href="https://devdocs.io/css/background-blend-mode"
          ><li>background-blend-mode</li></a
        >
        <a href="https://devdocs.io/css/blend-mode"><li>blend-mode</li></a>
        <a href="https://devdocs.io/css/isolation"><li>isolation</li></a>
        <a href="https://devdocs.io/css/mix-blend-mode"
          ><li>mix-blend-mode</li></a
        >
      </ol>
    </div>
    <!-- 2. background blend mode -->
    <div class="back_ground_mode">
      <h2>2. Bcakground Blend Mode</h2>
      <div id="back_img"></div>

      <select name="" id="back_selector" style="font-size: 16px;">
        <option value="normal">normal</option>
        <option value="multiply">multiply</option>
        <option value="screen" selected="">screen</option>
        <option value="overlay">overlay</option>
        <option value="darken">darken</option>
        <option value="lighten">lighten</option>
        <option value="color-dodge">color-dodge</option>
        <option value="color-burn">color-burn</option>
        <option value="hard-light">hard-light</option>
        <option value="soft-loght">soft-loght</option>
        <option value="difference">difference</option>
        <option value="exclusion">exclusion</option>
        <option value="hue">hue</option>
        <option value="saturation">saturation</option>
        <option value="color">color</option>
        <option value="luminosity">luminosity</option>
      </select>
    </div>
    <!-- 3. isolation -->
    <div>
      <h2>3. isolation</h2>
      <div id="b" class="all">
        <div style="isolation: auto;">
          <div class="all control">auto</div>
        </div>
        <div style="isolation: isolate;">
          <div class="all control">isolate</div>
        </div>
      </div>
    </div>
    <!-- 4. mix blend mode -->
    <div>
      <h2>4. Mix Blend Mode</h2>
      <div class="div_circle">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
    <!-- script 2. background blend mode -->
    <script>
      let backImg = document.getElementById("back_img");
      let backSelector = document.getElementById("back_selector");

      backSelector.addEventListener("change", () => {
        backImg.style.backgroundBlendMode = backSelector.value;
      });
      // or
      //   backSelector.onchange = function(event) {
      //     backImg.style.backgroundBlendMode =
      //       backSelector.selectedOptions[0].innerHTML;
      //   };
    </script>

    <!--  -->
  </body>
</html>
