<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="color_adjust.css" />
    <title>Color Adjustment</title>
  </head>
  <body>
    <div class="overall">
      <h2>1. Color Adjustment</h2>
      <ol>
        <a href="https://devdocs.io/css/color-adjust"><li>color-adjust</li></a>
        <a href="https://devdocs.io/css/color-scheme"><li>color-scheme</li></a>
        <a href="https://devdocs.io/css/forced-color-adjust"
          ><li>forced-color-adjust</li></a
        >
      </ol>
    </div>
    <!-- 1. color adjust -->
    <div class="color_adjust">
      <p>Need more contrast!</p>
    </div>
    <!-- 2.color schemes  -->
    <div class="color_scheme">
      <h2>2. Monochromatic Color Schemes</h2>
      <table style="width: 50%; height: 50px;">
        <tbody>
          <tr>
            <td style="width: 12.5%; background-color: #edf4fb;"></td>
            <td style="width: 12.5%; background-color: #c2dbf0;"></td>
            <td style="width: 12.5%; background-color: #85b7e2;"></td>
            <td style="width: 12.5%; background-color: #4992d3;"></td>
            <td style="width: 12.5%; background-color: #296ca8;"></td>
            <td style="width: 12.5%; background-color: #1a456b;"></td>
            <td style="width: 12.5%; background-color: #153755;"></td>
            <td style="width: 12.5%; background-color: #102940;"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 3. forced color adjust -->
    <div class="forced_color_adjust">
      <h2>3. Forced Color Adjust</h2>
      <div class="box">
        <p>This is a box which should use your color preferences.</p>
      </div>

      <div class="box forced">
        <p>This is a box which should stay the colors set by the site.</p>
      </div>
    </div>
  </body>
</html>
