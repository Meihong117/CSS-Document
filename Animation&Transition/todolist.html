<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="todolist.css" />
    <title>Todolist</title>
  </head>
  <body>
    <ul class="before_ex_ul" id="before">
      <li class="bofore_ex_li">Buy milk</li>
      <li class="bofore_ex_li">Take the dog for a walk</li>
      <li class="bofore_ex_li">Exercise</li>
      <li class="bofore_ex_li">Write code</li>
      <li class="bofore_ex_li">Play music</li>
      <li class="bofore_ex_li">Relax</li>
    </ul>
    <script>
      let list = document.querySelector("ul");
      //same as
      //let list1 = document.getElementById("before");
      list.addEventListener(
        "click",
        function(ev) {
          if (ev.target.tagName === "LI") {
            ev.target.classList.toggle("done");
          }
        },
        false
      );
    </script>
  </body>
</html>
