<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="vector.css" />
    <title>Scalable Vector Graphics</title>
  </head>
  <body>
    <!--  -->
    <div class="h1"><h1>Scalable Vector Graphics Overall</h1></div>
    <div>
      <ol>
        <a href=""><li>paint-order</li></a>
        <a href=""><li>pointer-events</li></a>
        <a href=""><li>text-rendering</li></a>
      </ol>
    </div>
    <!-- paint-order -->
    <div class="h1"><h1>paint-order</h1></div>
    <div class="paint-order">
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
        <text x="10" y="75">stroke in front</text>
        <text x="10" y="150" class="stroke-behind">stroke behind</text>
      </svg>
    </div>
    <!-- pointer-events -->
    <div class="h1"><h1>pointer-events</h1></div>
    <div class="pointer-events">
      <ul>
        <li><a href="https://developer.mozilla.org">MDN</a></li>
        <li><a href="http://example.com">example.com</a></li>
      </ul>
    </div>
    <!-- text-rendering -->
    <div class="h1"><h1>text-rendering</h1></div>
    <div class="text-rendering">
      <p class="speed">LYoWAT - ff fi fl ffl</p>
      <p class="legibility">LYoWAT - ff fi fl ffl</p>
      <p class="small">LYoWAT - ff fi fl ffl</p>
      <p class="big">LYoWAT - ff fi fl ffl</p>
    </div>
  </body>
</html>
