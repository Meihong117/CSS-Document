<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rhythmic Sizing</title>
    <style>
      :root {
        font-size: 12pt;
        --my-grid: 18pt;
        line-height-step: var(--my-grid);
      }
      h1 {
        font-size: 20pt;
        margin-top: calc(2 * var(--my-grid));
      }
    </style>
  </head>
  <body>
    <!--  -->
    <div class="h1"><h1>line-height-step(Not for firefox)</h1></div>
  </body>
</html>
